<section>
    <div class="header_box">
        <div class="header_logo">
            <h1>AAC Project</h1>
        </div>
        <div class="header_button">
            <span>nav1</span>
            <span>nav2</span>
             {% if not user.is_authenticated %}
                <span>
                    <a href="{% url 'accountapp:login' %}">Login</a>
                </span>
                {# 회원가입 #}
                <span>
                    <a href="{% url 'accountapp:create' %}">Join</a>
                </span>

            {% else %}
                 {# 회원정보 #}
                <span>
                    <a href="{% url 'accountapp:detail' pk=user.pk %}">Detail</a>
                </span>

                 {# 로그아웃 #}
                <span>
                    <a href="{% url 'accountapp:logout' %}">Logout</a>
                </span>

            {% endif %}
        </div>
    </div>
</section>
